<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To Do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootsrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="nav">
        <button id="menu" onmouseover="enter()" onmouseleave="out()" onclick="opened()">
        |||
        </button>
        <div class="btnDiv">
            <button id="undo">Undo</button>
            <button id="clear">Clear</button>
            <button id="logout" onclick="logout()">Log out</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="cancelDiv">
            <button id="cancel" onclick="cancelled()">X</button>
        </div>
        <nav>
            <h3><a href="#">Link 1</a></h3>
            <h3><a href="#">Link 2</a></h3>
            <h3><a href="#">Link 3</a></h3>
        </nav>
    </div>
    <div id="body">
        <form>
            <input type="text" id="input" />
            <button onclick="click" id="button">Submit</button>
        </form>

        <div id="todo"></div>
        <div class="modal">
            <div class="delModal">
                <h3>
                    Are you sure you want to delete this account?
                </h3>
            <div class="optionDiv">
                <button class="option">Yes</button>
                <button class="option">No</button>
            </div>
            </div>
        </div>
    </div>
    <div class="delete">
        <div class="del">
            <div class="dropdown" onclick="displayModal()">
                <p>Delete account</p>
            </div>
            <button id="danger">
                <i class="bi bi-exclamation-circle" style="color: red"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
